<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="caixa">
            <input type="checkbox" class="caixa_botao" id="menu">
            <label for="menu">
                <span class="cabecalho_menu-hamburguer"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Design & UX</a>
                </li>
            </ul>
            <img src="img/Logo.png" alt="Logo">
        </div>
        <div class="caixa">
            <a href="#"><img src="img/Meus Favoritos.png" alt="Meus Favoritos"></a>
            <a href="#"><img src="img/Sacola.png" alt="Minhas Compras"></a>
            <a href="#"><img src="img/Usuário.png" alt="Meu Perfil"> </a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Ja sabe por onde começar? </h2>
        <p class="banner__texto">Encontre em nosso estande para o seu desenvolvimento </p>
        <input type="search" placeholder="Qual sera a nossa proxima leitura?" class="banner__pesquisa">
    </section>
    <section class="carrosel">
        <h2 class="carrosel__titulo">Novos Lançamentos</h2>
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="img/Acessibilidade.png" alt="livro01"></div>
                <div class="swiper-slide"><img src="img/Angular.png" alt="livro02"></div>
                <div class="swiper-slide"><img src="img/ApacheKafka.png" alt="livro03"></div>
                <div class="swiper-slide"><img src="img/Arquitetura.png" alt="livro04"></div>
                <div class="swiper-slide"><img src="img/Construct2.png" alt="livro05"></div>
                <div class="swiper-slide"><img src="img/Gestão.png" alt="livro06"></div>
                <div class="swiper-slide"><img src="img/Guia Front-end.png" alt="livro07"></div>
                <div class="swiper-slide"><img src="img/Javascript.png" alt="livro08"></div>
                <div class="swiper-slide"><img src="img/Liderança.png" alt="livro09"></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidePerview: 3,
            pagination:{
                el:'.swiper-pagination',
                type:'bullets',
            }
        });
    </script>
</body>

</html>
